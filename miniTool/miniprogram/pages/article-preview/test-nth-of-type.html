<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>nth-of-type 测试</title>
    <style>
      /* 这些 CSS 规则在小程序中不会被支持 */
      strong:nth-of-type(5n + 1) {
        color: #ff595e;
      }
      strong:nth-of-type(5n + 2) {
        color: #ffca3a;
      }
      strong:nth-of-type(5n + 3) {
        color: #8ac926;
      }
      strong:nth-of-type(5n + 4) {
        color: #1982c4;
      }
      strong:nth-of-type(5n + 5) {
        color: #6a4c93;
      }

      p:nth-of-type(3n + 1) {
        color: #ff595e;
      }
      p:nth-of-type(3n + 2) {
        color: #ffca3a;
      }
      p:nth-of-type(3n + 3) {
        color: #8ac926;
      }
    </style>
  </head>
  <body>
    <div class="article-content">
      <h1>nth-of-type 语法测试</h1>

      <!-- 测试 strong 标签的 5n+X 循环 -->
      <p><strong>第一个 strong（应该是红色）</strong></p>
      <p><strong>第二个 strong（应该是黄色）</strong></p>
      <p><strong>第三个 strong（应该是绿色）</strong></p>
      <p><strong>第四个 strong（应该是蓝色）</strong></p>
      <p><strong>第五个 strong（应该是紫色）</strong></p>
      <p><strong>第六个 strong（应该是红色，循环开始）</strong></p>
      <p><strong>第七个 strong（应该是黄色）</strong></p>

      <!-- 测试 p 标签的 3n+X 循环 -->
      <p>第一个段落（应该是红色）</p>
      <p>第二个段落（应该是黄色）</p>
      <p>第三个段落（应该是绿色）</p>
      <p>第四个段落（应该是红色，循环开始）</p>
      <p>第五个段落（应该是黄色）</p>
      <p>第六个段落（应该是绿色）</p>

      <!-- 混合内容 -->
      <p>普通段落文字</p>
      <p><strong>带 strong 的段落</strong></p>
      <p><em>斜体文字</em></p>
      <p><code>代码文字</code></p>
    </div>
  </body>
</html>
